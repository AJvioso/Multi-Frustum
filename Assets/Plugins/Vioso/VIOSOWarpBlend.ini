;VIOSO plugin configuration file
;for the full list of parameter descriptions, visit https://helpdesk.vioso.com/documentation/api/viosowarpblend-ini-reference/
;for the plugin documentation: https://helpdesk.vioso.com/documentation/integrate-3d-engines/unity/


;!! Make sure you restart the scene after you edit this file!!

[default]
logLevel=2

bAutoView=1;
autoViewC=5.0;
base=[1000, 0, 0, 0; 0, 1000, 0, 0; 0, 0, -1000, 0; 0, 0, 0, 1]
eye=[0,0,0]


;Path for the calibration file exported from VIOSO. Absolute or relative to the .dll path
calibFile=D:\Calibration\Panadome3D.vwf

;Cameras in Unity: max. 8
[cam1]
calibIndex=0

[cam2]
calibIndex=1

[cam3]
calibIndex=2

[cam4]
calibIndex=3

[cam5]
calibIndex=4

[cam6]
calibIndex=5

[cam7]
calibIndex=6

[cam8]
calibIndex=7
